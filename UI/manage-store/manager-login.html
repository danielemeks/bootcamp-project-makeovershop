<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Online Beauty store" />
    <meta name="keywords" content="Beauty store, Makeup store, makeover store, Online store" />
    <meta name="author" content="zubenna" />
    <title>Bandy Makeover Store | Manager Log In</title>
    <link rel="stylesheet" href="manager.css" />
</head>

<body>
    <!--Header Section-->
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Bandy</span> Makeover Store</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../landing-page/landing-page.html" target="#">Home</a></li>
                    <li><a href="sign-up.html">Sign Up</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li class="current"><a href="manage-store.html">Manage Store</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--Manager login Form-->
    <section id="login">
        <p>Admin Manager Login</p>
        <form class="login">
            <div class="login-form">
                <label class="text-label">Enter Your Username</label><br>
                <input type="text" class="login-username" id="login_username" name="username" placeholder="Enter Your Username" /><br>
                <label class="text-label" id="label-2">Enter Password</label><br>
                <input type="password" class="login-password" id="login_password" name="login-password"
                    placeholder="Enter Your Password" /><br>
                <input type="reset" value="Login" name="login-page" id="login-button-admin"><br>
            </div>
        </form>
    </section>
    <!--Footer-->
    <footer>
        <p>Bandy Web Design, copyright &copy;2019</p>
    </footer>
    <script src="manage-store.js"></script>
</body>

</html>
